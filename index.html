<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-lado" id="test">
      <button type="button" id="mostrar"> Adicionar livros </button>
      <form id="form-livro" action="" method="post">
        <p>Insira as informações do seu livro</p>
        <ul>
          <li>
            <label for="titulo">
              <span>Título</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input id="titulo" type="text" name="titulo" required />
          </li>
          <li>
            <label for="autor">
              <span>Autor</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input id="autor" type="text" name="autor" required />
          </li>
          <li>
            <label for="paginas">
              <span>Número de páginas</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input
              id="paginas"
              type="number"
              name="paginas"
              max="10000"
              required
            />
          </li>
        </ul>
        <fieldset>
          <legend>
            Estado de leitura
            <span aria-label="required">*</span>
          </legend>
          <input id="sim-lido" type="radio" name="estado" value="1" required />
          <label for="sim-lido">Lido</label>
          <input id="nao-lido" type="radio" name="estado" value="0" />
          <label for="nao-lido">Não lido</label>
        </fieldset>
        <button type="submit" form="form-livro" id="novo-livro">
          Novo livro
        </button>
      </form>
    </div>
    <div class="container-centro">
      <h1>Biblioteca</h1>
      <div class="estante"></div>
    </div>
    <div class="container-lado">
      <table>
        <tr id="titulo-info">
          <th>Título</th>
        </tr>
        <tr id="autor-info">
          <th>Autor</th>
        </tr>
        <tr id="paginas-info">
          <th>N.º de Páginas</th>
        </tr>
        <tr id="lido-info">
          <th>Lido?</th>
        </tr>
      </table>
    </div>
  </body>
</html>
