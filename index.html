<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th class="titulo">Título</th>
        <th class="autor">Autor</th>
        <th class="paginas">N.º Páginas</th>
        <th class="lido">Lido?</th>
      </tr>
    </thead>
    <tbody class="livros">

    </tbody>
  </table>
  <form id="form-livro" action="" method="post">
    <p>Insira as informações do seu livro</p>
    <ul>
      <li>
        <label for="titulo">
          <span>Título</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input id="titulo" type="text" name="titulo" required>
      </li>
      <li>
        <label for="autor">
          <span>Autor</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input id="autor" type="text" name="autor" required>
      </li>
      <li>
        <label for="n-paginas">
          <span>Número de páginas</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input id="paginas" type="number" name="paginas" max="10000" required>
      </li>
    </ul>
    <fieldset>
      <legend>Estado de leitura
        <span aria-label="required">*</span>
      </legend>
        <input id="sim-lido" type="radio" name="estado" value="1" required>
        <label for="lido">Lido</label>
        <input id="nao-lido" type="radio" name="estado" value="0">
        <label for="nao-lido">Não lido</label> 
      </div>
    </fieldset>
  </form>
  <button type="submit" form="form-livro" class="novo-livro">Novo livro</button>
</body>
</html>
